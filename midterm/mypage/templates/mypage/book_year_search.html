{% extends 'base.html' %}
{% load static %}
{% block title %}book_year_search.html{% endblock %}

{% block content %}
    <h4>연도별 검색</h4>
    <hr>
    {% if date_list %}
        {% for date in date_list %}
            <a class="btn btn-success" href="{% url 'mypage:year_archive' date|date:"Y" %}">{{ date|date:"Y" }}</a>
        {% endfor %}
    {% else %}
        <p>검색된 내 도서가 없습니다.</p>
        <p><a href="{% url 'book:index' %}">도서 검색</a>에서 도서를 추가해주세요!</p>
    {% endif %}
{% endblock %}
